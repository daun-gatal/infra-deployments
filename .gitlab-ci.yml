stages:
  - plan
  - apply

include:
  - local: 'database/.gitlab-ci.yml'
  - local: 'minio/.gitlab-ci.yml'
  - local: 'kafka/.gitlab-ci.yml'
  - local: 'spark/.gitlab-ci.yml'

before_script:
  - source .env
  - apt-get update && apt-get install -y curl openssh-client
  - curl -fsSL https://tailscale.com/install.sh | sh
  - nohup tailscaled &
  - sleep 5
  - tailscale up --auth-key='${TAILSCALE_AUTH_KEY}?ephemeral=false&preauthorized=true' --advertise-tags=${TAILSCALE_TAG} --hostname=${TAILSCALE_HOSTNAME}
  - echo "âœ… Connected to Tailscale"

