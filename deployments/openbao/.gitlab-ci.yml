include:
  - local: 'ci-templates/deploy-build.yml'

# ==========================================================
# Terraform VALIDATE for Openbao Module
# ==========================================================
openbao (validate):
  extends: .validate_template
  variables:
    MODULE_NAME: deployments/openbao

# ==========================================================
# Terraform PLAN for Openbao Module
# ==========================================================
openbao (plan):
  extends: .plan_template
  needs: ["openbao (validate)"]
  variables:
    MODULE_NAME: deployments/openbao

# ==========================================================
# Terraform APPLY for Openbao Module
# ==========================================================
openbao:
  extends: .apply_template
  parallel:
    matrix:
      - TF_ACTION: [apply, refresh, destroy]
  variables:
    MODULE_NAME: deployments/openbao
