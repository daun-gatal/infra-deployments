.plan_template:
  stage: plan
  image: ubuntu:22.04
  variables:
    KUBECONFIG: "${KUBECONFIG_FILE}"
    DB_OUTPUT_DIR: "database"
    MINIO_OUTPUT_DIR: "minio"

  before_script:
    - chmod +x scripts/ci/setup-env.sh
    - bash scripts/ci/setup-env.sh

  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"'
      changes:
        - "${MODULE_NAME}/main.tf"
      when: always
    - when: never

  script:
    - |
      cat > ${MODULE_NAME}/.backend.hcl <<EOF
      address         = "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${MODULE_NAME}"
      lock_address    = "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${MODULE_NAME}/lock"
      unlock_address  = "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${MODULE_NAME}/lock"
      lock_method     = "POST"
      unlock_method   = "DELETE"
      retry_wait_min  = 5
      username        = "${GITLAB_USERNAME}"
      password        = "${GITLAB_TOKEN}"
      EOF
      echo "âœ… Created backend.hcl for module: ${MODULE_NAME}"
    
    - envsubst < .tf.env > ${MODULE_NAME}/.tfvars

    # Run Terraform inside module directory
    - cd ${MODULE_NAME}
    - terraform init -upgrade -backend-config=.backend.hcl
    - terraform plan -var-file=.tfvars -compact-warnings -out=tfplan
    - echo "âœ… Terraform plan completed for module: ${MODULE_NAME}"
    
  artifacts:
    name: "plan-${MODULE_NAME}"
    paths:
    - ${MODULE_NAME}/tfplan
    - ${MODULE_NAME}/.backend.hcl
    - ${MODULE_NAME}/.terraform.lock.hcl
    - ${MODULE_NAME}/.terraform/providers
    expire_in: 1 hour
  tags:
    - k8s

.apply_template:
  stage: apply
  image: ubuntu:22.04
  variables:
    KUBECONFIG: "${KUBECONFIG_FILE}"
    OUTPUT_DIR: "/opt/terraform-outputs"
  before_script:
    - chmod +x scripts/ci/setup-env.sh
    - chmod +x scripts/ci/tailscale-setup.sh
    - bash scripts/ci/setup-env.sh
    - bash scripts/ci/tailscale-setup.sh

  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"'
      changes:
        - "${MODULE_NAME}/main.tf"  
      when: manual
    - when: never

  script:
    - cd ${MODULE_NAME}
    - terraform init -backend-config=.backend.hcl
    - terraform apply -auto-approve -compact-warnings tfplan
    - terraform output -json > outputs.json
    - tailscale ssh root@${TAILSCALE_SERVER} -- "mkdir -p ${OUTPUT_DIR}/${MODULE_NAME} && cat > ${OUTPUT_DIR}/${MODULE_NAME}/outputs.json" < outputs.json

    - tailscale logout
    - echo "âœ… Terraform apply completed for module: ${MODULE_NAME}"

  after_script:
    - tailscale logout
    - echo "ðŸ”’ Logged out from Tailscale"

  tags:
    - k8s